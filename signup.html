<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="transparent" data-width="fullwidth" data-menu-styles="transparent" data-page-style="flat">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BizVisibility AI - Sign Up</title>
    <meta name="Description" content="Create your BizVisibility AI account">
    <meta name="Author" content="BizVisibility AI">
    
    <link rel="icon" href="assets/images/brand-logos/favicon.ico" type="image/x-icon">
    <script src="assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link id="style" href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/icons.css" rel="stylesheet">
    <link href="assets/libs/node-waves/waves.min.css" rel="stylesheet">
    <link href="assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    
    <style>
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        .divider span {
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }
        .google-btn {
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            border-color: #4285f4;
            background-color: #f9f9f9;
        }
        .google-btn img {
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="container-fluid page-container main-body-container">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                    <div class="card custom-card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="dashboard.html" class="header-logo">
                                    <img src="assets/images/brand-logos/desktop-logo.png" alt="BizVisibility AI" class="img-fluid" style="max-width: 150px;">
                                </a>
                            </div>
                            
                            <h3 class="text-center fw-semibold mb-1">Create Account</h3>
                            <p class="text-center text-muted fs-14 mb-4">Join BizVisibility AI today</p>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="businessname" class="form-label fw-medium">Business Name</label>
                                    <input type="text" class="form-control" id="businessname" placeholder="Your Business Name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create Password" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmpassword" class="form-label fw-medium">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="javascript:void(0);" class="text-primary">Terms & Conditions</a>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-wave w-100 mb-3">Create Account</button>
                                
                                <div class="divider">
                                    <span>OR</span>
                                </div>
                                
                                <button type="button" class="google-btn mb-3" onclick="handleGoogleSignUp()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                    </svg>
                                    Sign Up with Google
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="text-muted">Already have an account? <a href="login.html" class="text-primary fw-medium">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Google Sign-Up Handler
        function handleGoogleSignUp() {
            // In a real application, this would integrate with Google OAuth
            // For now, it demonstrates the flow
            console.log('Google Sign-Up clicked');
            alert('Google Sign-Up would redirect to Google OAuth consent screen');
            // Redirect to dashboard for demo purposes
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const businessname = document.getElementById('businessname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmpassword = document.getElementById('confirmpassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (!businessname || !email || !password || !confirmpassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmpassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }
            
            alert('Account created successfully!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
